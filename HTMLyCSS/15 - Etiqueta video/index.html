<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <!--Autoplay está penalizado por el navegador-->
            <video controls muted autoplay preload="auto">
                <!--El navegador respetará siempre el primero si lo entiende-->
                <source src="auto.mp4#t=3,6">
                <source src="auto.m4v#t=3,6">
                <source src="auto.mov#t=3,6">
            </video>
        </section>
    </main>
</body>
</html>
